<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./js/add-cars.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="nav-link">CARS</a>
                <a href="add-car.html" class="nav-link">ADD CAR</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="add-car-container">
            <form>

                <div class="add-user-inputs">
                    <div>
                        <b><label for="title">Title<span> *</span> </label></b><br>
                        <input class="input" type="text" name="title" id="title" placeholder="title">
                    </div>
                </div>
                <b><label for="image">Image URL<span> *</span> </label></b><br>
                <input class="input" type="text" name="image" id="image" placeholder="Image URL"><br>

                <b><label for="price">Price<span> *</span> </label></b><br>
                <input class="input" type="number" name="price" id="price" placeholder="$"><br>

                <b><label for="numberPlates">Numberplates<span> *</span> </label></b><br>
                <input class="input" type="text" name="numberPlates" id="numberPlates" placeholder="Numberplates"><br>


                <div class="add-buttons">
                    <a class="cancel-btn" href="index.html">Cancel</a>
                    <button class="new-car-btn">New Car</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
